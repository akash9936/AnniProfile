<!DOCTYPE html>
<html>

<head>
  <title>Birthday Wishes for Anni my Love</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>

    <nav>
      <!-- Navigation bar code here -->
    </nav>
  </header>

  <main>
    <section id="home">
      <div class="container">
        <h1>Happy Birthday, Anni!</h1>
        <img src="./Images/4.jpg" alt="[Anni]">
      </div>
    </section>

    <section id="gallery">
      <div class="container">
        <h2>Photo Gallery</h2>
        <div class="gallery">
          <div class="photo">
            <img src="./Images/4.jpg" alt="Photo 1">
            <p>Love quote 1</p>
          </div>
          <div class="photo">
            <img src="./Images/4.jpg" alt="Photo 2">
            <p>Love quote 2</p>
          </div>
          <div class="gallery" id="photoGallery">
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <h2>About [Your Girlfriend's Name]</h2>
        <div class="about-content">
          <p>Write your heartfelt message about your girlfriend here.</p>
          <img src="./Images/4.jpg" alt="[Your Girlfriend's Name]">
        </div>
      </div>
    </section>
    <section id="gallerys">
      <div class="container">
        <h2>Photo Gallery</h2>
        <div class="gallerys" id="photoGallerys">
          <p>*****************************not available.</p>
       
          <!-- Photo elements will be dynamically added here -->
        </div>
      </div>
    </section>
    <section id="guestbook">
      <div class="container">
        <h2>Guestbook</h2>
        <div class="guestbook-form">
          <form id="guestbook-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Birthday Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
          </form>
          <script>"./dist/src/one.js"</script>
        </div>
        <audio id="background-music" src="./Images/1.mp3" autoplay loop controls></audio>

        <div class="guestbook-messages">
          <!-- Display guestbook messages dynamically using JavaScript or TypeScript -->
        </div>
      </div>
    </section>
    <section id="guestbook">
      <h2>Guestbook</h2>
      <ul id="message-list"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 [Akash]. All rights reserved.</p>
    </div>
  </footer>

  <script src="./dist/src/app.js"></script>
</body>

</html>
